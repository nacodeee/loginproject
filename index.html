<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EMPRESA | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-wrapper">
        <main class="form-side">
            <a href="#" title="Logo">
                <img src="assets/favicon.png" alt="nacode logo" class="logo">
            </a>
            <form class="my-form">
                <div class="form-welcome-row">
                    <h1>Bienvenido de nuevo! &#128075;</h1>
                    <h2>Inicia sesión con tu cuenta</h2>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Apple">
                        <img src="assets/apple.png" alt="Apple">
                        Continuar con Apple
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Github">
                        <img src="assets/google.png" alt="Google">
                        Continuar con Google
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    ó
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="correo@ejemplo.com"
                        required>
                    <div class="error-message">Formato inválido.</div>
                </div>
                <div class="text-field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" placeholder="Your password" title="Minimo 6 carácteres y almenos 1 letra o número"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Mínimo 6 carácteres y almenos 1 letra o número.</div>
                </div>
                <button class="my-form__button" type="submit">
                    Iniciar sesión
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <a href="#" title="Reset Password">
                            Crear cuenta
                        </a>
                        <a href="#" title="Fogot Password">
                            Olvide mi contraseña
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side">
            <div class="blockquote-wrapper">
                <img src="assets/returns.png" alt="Returns" class="returns">
            </div>
        </aside>
    </div>
</body>

</html>
